; modified https://github.com/gh0stzk/dotfiles

[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/bar]

monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true
width = 90%
height = 38

offset-x = 5%
offset-y = 1%

background = ${color.bg}
foreground = ${color.fg}

radius = 15

line-size = 2
line-color = ${color.blue}

border-size = 0px
border-color = #44475a

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Maple Mono:size=11;2"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=11;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Material Design Icons Desktop:size=15;3"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"
; Chinese
font-5 = "Maple Mono SC NF:size=14;2"
;dpi = 96

modules-left = powermenu dots cpu_bar sep sep memory_bar sep sep filesystem sep
modules-center = bspwm
modules-right = ethernet_status sep sep pulseaudio sep date sep sep flameshot sep files sep sep arrow

spacing = 0
separator =
dim-value = 1

;;locale = es_MX.UTF-8

cursor-click = pointer 
cursor-scroll =

[bar/tray]

monitor-strict = false
width = 100
height = 35
offset-x = 89% 
offset-y = 50   

override-redirect = true  
fixed-center = true
background = ${color.bg}
;foreground = ${colors.foreground}
radius = 15
line-size = 0
line-color = #f00

border-size = 0px
border-color = #44475a

padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0

modules-right = sep
tray-position = right
tray-detached = true
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-maxsize = 25
tray-scale = 1
tray-background = transparent

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
